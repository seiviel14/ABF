<form action="{% url 'fichapersonaje:cambiardatos' personaje.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>{{ personaje.nombre_personaje }}</h1></legend>
    <input 
    type = "text"
    '''Name es como llamaremos a cada variable desde django, en este caso el nombre de la persona lo llamaremos con el nombre: nombre'''
    name = "nombre"     
    id = "personaje{{ forloop.counter }}"
    value = "{{ personaje.nombre_personaje }}"
    required
    >
    <label for="personaje{{ forloop.counter }}">Nombre</label>
    <br>
    {% for caracteristica in personaje.caracteristicas_set.all %}
        <input
            type = "text"
            name = "{{ caracteristica.nombre_caracteristica }}"
            id = "caracteristica{{ forloop.counter }}"
            value = "{{ caracteristica.valor }}"
            required
        >
        <label for="caracteristica{{ forloop.counter }}">{{ caracteristica.nombre_caracteristica }}</label>
        <br>
    {% endfor %}
<input type="submit" value="Guardar">
</fieldset>
</form>

<a href="{% url 'fichapersonaje:eliminarpersonaje' personaje.id %}" method = "post"><input type="submit" value = "Borrar personaje"></a>
